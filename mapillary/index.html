<html>
    <head>
        <meta charset='utf-8' />
        <title>Galciana, Italy</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.12.4/mapbox-gl.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.12.4/mapbox-gl.css' rel='stylesheet' />
        <link rel="stylesheet" href="https://npmcdn.com/mapillary-js@1.0.1/dist/mapillary-js.min.css">
        <style>
         body {
             width: 960px;
             height: 500px;
         }
         .mly-wrapper {
             position: relative;
             background-color: grey;
             width: 100%;
             height: 100%;
         }
         .mapillary-js {
             position: relative;
             height: 100%;
             width: 66%;
         }
         #map {
             position: absolute;
             width: 34%;
             top: 0;
             right: 0;
             bottom: 0;
             z-index: 100;
	 }  	  
         h1   {
	     font-family: "Avenir";	
	 }
        </style>
    </head>
    <body>
        <h1>Galciana, Italy!</h1>
        <div class="mly-wrapper">
            <div id='mly'></div>
            <div id='map'></div>
        </div>
        <script src="https://npmcdn.com/mapillary-js@1.0.1/dist/mapillary-js.min.js"></script>
        <script>
         mapboxgl.accessToken = 'pk.eyJ1IjoibWFwaWxsYXJ5IiwiYSI6ImNpanB0NmN1bDAwOTF2dG03enM3ZHRocDcifQ.Z6wgtnyRBO0TuY3Ak1tVLQ';
         var map = new mapboxgl.Map({
             container: 'map', // container id
             style: 'mapbox://styles/mapbox/streets-v8', //stylesheet location
             center: [11.0574, 43.888], // starting position ,
             zoom: 5 // starting zoom
         })
             var markerSource = {
                 type: 'geojson',
                 data: {
                     type: 'Feature',
                     geometry: {
                         type: 'Point',
                         coordinates: [11.0574, 43.888]
                     },
                     properties: {
                         title: 'You are here!',
                         'marker-symbol': 'marker'
                     }
                 }
             }
         var mapillarySource = {
             type: 'vector',
             tiles: ['https://d2munx5tg0hw47.cloudfront.net/tiles/{z}/{x}/{y}.mapbox'],
             minzoom: 0,
             maxzoom: 16
         }
         map.on('style.load', function () {
             map.addSource('markers', markerSource)
                 map.addLayer({
                     id: 'markers',
                     type: 'symbol',
                     source: 'markers',
                     layout: {
                         'icon-image': '{marker-symbol}-15',
                         'text-field': '{title}',
                         'text-font': ['Open Sans Semibold', 'Arial Unicode MS Bold'],
                         'text-offset': [0, 0.6],
                         'text-anchor': 'top'
                     },
                     paint: {
                         'text-size': 12
                     }
                 })
                 map.addSource('mapillary', mapillarySource)
                 map.addLayer({
                     'id': 'mapillary',
                     'type': 'line',
                     'source': 'mapillary',
                     'source-layer': 'mapillary-sequences',
                     'layout': {
                         'line-cap': 'round',
                         'line-join': 'round'
                     },
                     'paint': {
                         'line-opacity': 0.6,
                         'line-color':   'rgb(53, 175, 109)',
                         'line-width':   2
                     }
                 }, 'markers')
         })
         // THIS IS WHERE THE MAPILLARY PART STARTS!
             var mly = new Mapillary
         .Viewer('mly',
                 'cjJ1SUtVOEMtdy11b21JM0tyYTZIQTo2ZmVjNTQ3YWQ0OWI2Yjgx',  // Replace this with your own ClientID
                 'o54LKa2rwJC7S1Qjkoz93w')
             mly.on('nodechanged', function (node) {
                 var lnglat = [node.latLon.lon, node.latLon.lat]
                 var tempSource = new mapboxgl.GeoJSONSource({
                     data: {
                         type: 'Feature',
                         geometry: {
                             type: 'Point',
                             coordinates: lnglat
                         },
                         properties: {
                             title: '',
                             'marker-symbol': 'marker'
                         }
                     }
                 })
                 map.getSource('markers').setData(tempSource._data)
                 map.flyTo({center: lnglat, zoom: 15})
             })
             
             map.on('click', function(e) {
                 mly.moveCloseTo(e.lngLat.lat, e.lngLat.lng);
             });
        </script>
    </body>
</html>
